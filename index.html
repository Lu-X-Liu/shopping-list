<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="ez-icon.svg">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>EZ List</title>
    <script src="main.js" async></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="logo">EZ List</h1>
            <nav class="nav">
                   <button class="nav-btn"><svg><use href="#menu-header"></use></svg></button>      
            </nav>
        </div>       
    </header>
    <main class="main">
        <div class="nav-dropdown-menu">
            <div class="menu-nav">
                <div class="spacer"></div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                        Creat new list 
                        <svg class="plus-dropdown icons-d-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
                        </svg>
                    </button>
                </div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                    Rename current list
                    </button>
                </div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                        Delete current list 
                        <svg class="trash-icon icons-d-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/>
                        </svg>
                    </button>
                </div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                        Go to list 
                        <svg class="go-to-arrow icons-d-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
                        </svg>
                    </button>
                </div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                        Add new category 
                        <svg class="plus-dropdown icons-d-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
                        </svg>
                    </button>
                </div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                        Delete items 
                        <svg class="trash-icon icons-d-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"/>
                        </svg>
                    </button>    
                </div>
                <div class='menu-nav-list'>
                    <button class="menu-nav-list-btn">
                        Clear purchased items
                    </button>    
                </div>
            </div>
        </div>       
        <div class="main-content-wrapper">
            <div class="initial">
                <div class="create-new-list">
                    <h3>Create a new list</h3>
                    <div class="dash-box">
                        <svg><use href="#plus-icon"></use></svg>
                    </div>
                </div>
                <div class="select-existing-list">
                    <h3>or select an existing list</h3>
                    <div class="dash-box">
                        <svg><use href="#menu-list"></use></svg>
                    </div>
                </div>
            </div>
            <div class="current-list-wrapper">
                <div class="current-list">
                    <div class="list-title">
                        <h2>Grocery HEB </h2>
                        <span><span>4</span> items left</span>
                    </div>
                    <div class="list-content">
                        <div class="category">
                            <div class="category-title">
                                <h3>Vegetables</h3>
                                <svg class="menu-category" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">                                    
                                        <path d="M13 6h-13v-4h13v4zm0 4h-13v4h13v-4zm0 8h-13v4h13v-4zm3-8l4 5.075 4-5.075h-8z"/>
                                </svg>
                            </div>    
                            <ul>
                                <li class="item">
                                    <input type="checkbox" id="item-1">
                                    <label for="item-1">
                                        <span class="custom-checkbox"></span>     
                                        carrot
                                    </label>                               
                                </li>
                                <li class="item">
                                    <input type="checkbox" id="item-2">
                                    <label for="item-2">
                                        <span class="custom-checkbox"></span>      
                                        tomato
                                    </label>                                
                                </li>                            
                                <li class="item">
                                    <input type="checkbox" id="item-3">
                                    <label for="item-3">
                                        <span class="custom-checkbox"></span>     
                                        broccoli
                                    </label>                                
                                </li>
                            </ul>
                            <div class="new-item-creator">
                                <form action="">
                                    <input type="text"
                                        class="new new-item"
                                        placeholder="enter new item"
                                        aria-label="enter new item">
                                    <button class="new-item-btn" aria-label="create new item">
                                        <svg class="plus-new-item"><use href="#plus-icon"></use></svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-title">
                                <h3>Meat</h3>
                                <svg class="menu-category" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">                                    
                                    <path d="M13 6h-13v-4h13v4zm0 4h-13v4h13v-4zm0 8h-13v4h13v-4zm3-8l4 5.075 4-5.075h-8z"/>
                                </svg>
                            </div> 
                            <ul class="category">
                                <li class="item">
                                    <input type="checkbox" id="item-4">
                                    <label for="item-4">
                                        <span class="custom-checkbox"></span>      
                                        beef
                                    </label>                           
                                </li>
                                <li class="item">
                                    <input type="checkbox" id="item-5">
                                    <label for="item-5">
                                        <span class="custom-checkbox"></span>     
                                        chicken legs
                                    </label>                                
                                </li>
                                <li class="item">
                                    <input type="checkbox" id="item-6">
                                    <label for="item-6">
                                        <span class="custom-checkbox"></span>      
                                        pork
                                    </label>                               
                                </li>
                            </ul>                        
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="add-new-category">
            <div class="arrow-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                    <path d="M0 3.795l2.995-2.98 11.132 11.185-11.132 11.186-2.995-2.981 8.167-8.205-8.167-8.205zm18.04 8.205l-8.167 8.205 2.995 2.98 11.132-11.185-11.132-11.186-2.995 2.98 8.167 8.206z"/>
                </svg>                
            </div>
            <div class="new-category-btn-wrapper"> 
                <button class="new-category-btn">add new category</button>
            </div>
        </div>
    </main>
    <div class="svgs">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-header" class="icons">
                   <path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/> 
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-category" class="icons">
                    <path d="M13 6h-13v-4h13v4zm0 4h-13v4h13v-4zm0 8h-13v4h13v-4zm3-8l4 5.075 4-5.075h-8z"/>
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="menu-list" class="icons">
                    <path d="M19 11h-14v-2h14v2zm0 2h-14v2h14v-2zm0 4h-14v2h14v-2zm3-11v16h-20v-16h20zm2-6h-24v24h24v-24z"/>
                </symbol>   
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="plus-icon" class="icons">
                    <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="close-header-menu" class="icons">
                <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
                </symbol>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <symbol id="close-circle" class="icons">
                    <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.538l-4.592-4.548 4.546-4.587-1.416-1.403-4.545 4.589-4.588-4.543-1.405 1.405 4.593 4.552-4.547 4.592 1.405 1.405 4.555-4.596 4.591 4.55 1.403-1.416z"/>
                </symbol>
            </svg>
    </div>
</body>
</html>
